            <h1>Enter the angles in below boxes & we will tell you whether it forms a triangle or not.</h1>

                <label>Enter First Angle</label>
                <input class="input inputAngle" type="number" min=1 max=180/>

                <input class="input inputAngle" type="number" min=1 max=180/>

                <button class="anglesOfTriangleBtn" type="reset">Clear</button>
